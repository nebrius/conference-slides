<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="../lib/katex/katex.css" rel="stylesheet">
<link href="../style.css" rel="stylesheet">
</head>
<body>
  <div class="rprez">
    <div class="demo">
      <div class="demo-title">The full set of equations</div>
      <div class="demo-contents">
        <div class="trig-container">
          <div class="trig-equation1"></div>
          <div class="trig-equation2"></div>
          <div class="trig-equation3"></div>
          <div class="trig-equation4"></div>
          <div class="trig-equation5"></div>
          <div class="trig-equation6"></div>
          <div class="trig-equation7">...</div>
          <div class="trig-equation8"></div>
        </div>
      </div>
    </div>
  </div>

<script type="module">
import { addPresentationMessageListener, sendPresentationMessage, init } from '../rprez-handler.js';

import katex from '../lib/katex/katex.mjs';
(async () => {

  function createEquation(layer, channel) {
    return `color_{${layer}_{${channel}}}(t, x) = ` +
      `a_{${layer}_{${channel}}} \\sin(` +
        `\\omega_{t_{${layer}_{${channel}}}} t + ` +
        `\\omega_{x_{${layer}_{${channel}}}} x + ` +
        `\\phi_{${layer}_{${channel}}}` +
      `) + b_{${layer}_{${channel}}}`;
  }

  katex.render(createEquation(1, 'hue'), document.querySelector('.trig-equation1'), { throwOnError: false });
  katex.render(createEquation(1, 'sat'), document.querySelector('.trig-equation2'), { throwOnError: false });
  katex.render(createEquation(1, 'val'), document.querySelector('.trig-equation3'), { throwOnError: false });
  katex.render(createEquation(1, 'alpha'), document.querySelector('.trig-equation4'), { throwOnError: false });
  katex.render(createEquation(2, 'hue'), document.querySelector('.trig-equation5'), { throwOnError: false });
  katex.render(createEquation(2, 'sat'), document.querySelector('.trig-equation6'), { throwOnError: false });
  katex.render(createEquation(4, 'alpha'), document.querySelector('.trig-equation8'), { throwOnError: false });

  await init();
})();
</script>

</body>
</html>
