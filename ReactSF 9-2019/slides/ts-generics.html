<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="./lib/highlight/styles/ir-black.css" rel="stylesheet">
<link href="./style.css" rel="stylesheet">
<script src="./lib/highlight/highlight.pack.js"></script>
</head>
<body>
  <div class="rprez">
    <div class="demo">
      <div class="demo-title">Generics</div>
      <div class="demo-contents">
<pre><code class="typescript">class MyClass&lt;T&gt; {
  private _props: T;
  constructor(props: T) {
    this._props = props;
  }
  public getProps(): T {
    return this._props;
  }
}

const myInstance = new MyClass&lt;{ name: string }&gt;({
  name: 'Amy Wong'
});

console.log(myInstance.getProps().name);
</code></pre>
      </div>
    </div>
  </div>

<script type="module">
import { init } from './rprez-handler.js';
hljs.initHighlightingOnLoad();
init();
</script>

</body>
</html>
